<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="app/carousel.js" async></script>
</head>
<body>
    <div class="input-form">
        <input id="search-input" type="text" size="40">
        <button id="confirm-input"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <div class="answers-container">
        <div class="button-prev"></div>
        <div class="button-next"></div>
        <div class="slides-container">
            <div class="slide-item active">
                <div class="answer-item">Slide 1</div>
                <div class="answer-item">Slide 2</div>
                <div class="answer-item">Slide 3</div>
                <div class="answer-item">Slide 4</div>
            </div>
            <div class="slide-item">
                <div class="answer-item">Slide 5</div>
                <div class="answer-item">Slide 6</div>
                <div class="answer-item">Slide 7</div>
                <div class="answer-item">Slide 8</div>
            </div>
            <div class="slide-item">
                <div class="answer-item">Slide 9</div>
                <div class="answer-item">Slide 10</div>
                <div class="answer-item">Slide 11</div>
                <div class="answer-item">Slide 12</div>
            </div>
            <div class="slide-item">
                <div class="answer-item">Slide 13</div>
                <div class="answer-item">Slide 14</div>
                <div class="answer-item">Slide 15</div>
            </div>
        </div>
        <div class="pagination"></div>
    </div>
</body>
</html>
